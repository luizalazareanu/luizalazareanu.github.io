<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/contact_us.css"/>
    <link rel="stylesheet" href="css/reuseheader.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div class="grid-container">
    <div id="header">
        <script>
            $(function(){
                $('#header').load('reuseheader.html');
            });
        </script>
    </div>

    <div class="content">
        <div class="form-container">
            <div class="form-color">
            </div>
            <form class="animate contact-form">
                <h1>Contact Us</h1>
                <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
                <input class="input-size" type="text" placeholder="Your name" name="name"/>
                <input class="input-size" type="email" placeholder="Your email" name="email"/>
                <textarea placeholder="Type your message here" name="message"></textarea>
                <button class="input-size" type="submit">SEND</button>
            </form>
        </div>

        <div class="animate info-container">
            <h1>Info</h1>
            <div class="info-lines">
                <img class="info-icon" src="./images/contact_us_form/msg.png" alt="msg"/>
                <h4>info@getintouch.we</h4>
            </div>
            <div class="info-lines">
                <img class="info-icon" src="./images/contact_us_form/phone.png" alt="phone"/>
                <h4>+24 56 85 214</h4>
            </div>
            <div class="info-lines">
                <img class="info-icon" src="./images/contact_us_form/skype.png" alt="skype"/>
                <h4>mike.black</h4>
            </div>
            <div class="info-lines">
                <img class="info-icon" src="./images/contact_us_form/location.png" alt="str"/>
                <h4>14 Greenroad St</h4>
            </div>
            <div class="info-lines">
                <img class="info-icon" src="./images/contact_us_form/clock.png" alt="clock"/>
                <h4>09:00 - 18:00</h4>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>Â© 2020 The Book Shop Ltd.UK. Registered company number: 5823921</p>
    </div>
</div>
</body>
</html>
