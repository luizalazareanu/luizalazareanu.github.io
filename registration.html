<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/registration.css"/>
    <link rel="stylesheet" href="css/reuseheader.css"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div class="grid-container">
    <div id="header">
        <script>
            $(function () {
                $('#header').load('reuseheader.html');
            });
        </script>
    </div>

    <div class="content">

        <div class="wrapper" id="wrapper">
            <div class="yellow-container">
                <div class="container-panel left">
                    <h2>Already have an account?</h2>
                    <button id="sign-in-btn" type="button">SIGN IN</button>
                </div>
                <div class="container-panel right">
                    <h2>Don't have an account?</h2>
                    <button id="register-btn">SIGN UP</button>
                </div>
            </div>

            <div class="overlay">
                <div class="form-container login-container">
                    <form id="login-form" action="">
                        <h2>Sign In</h2>
                        <i id="fa-fa-exclamation-user" class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <i id="fa-fa-check-user" class="fa fa-check-circle" aria-hidden="true"></i>

                        <input id="username" type="text" name="name" placeholder=" username"/>

                        <i id="fa-fa-exclamation-pass" class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <i id="fa-fa-check-pass" class="fa fa-check-circle" aria-hidden="true"></i>
                        <input id="password" type="password" name="password" placeholder=" password"/>
                        <div>
                            <input class="remember" id="remember" type="checkbox" name="remember" value="on"/>
                            <label class="remember" for="remember">Remember me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                        <button id="login-btn" type="submit">SIGN IN</button>
                    </form>
                </div>

                <div class="form-container create-account-container">
                    <form id="create-account-form" action="">
                        <h2>Create Account</h2>
                        <input id="account-username" type="text" name="name" placeholder=" username"/>
                        <input id="account-email" type="email" name="email" placeholder=" e-mail">
                        <input id="account-password" type="password" name="password" placeholder=" password"/>
                        <input id="confirmpass" type="password" name="confirmpass"
                               placeholder=" confirm password"/>
                        <button id="sign-up-btn" type="submit">SIGN UP</button>
                        <p>By clicking the Sign Up button, you agree to our
                            <a href="#">Terms & Conditions</a>, and
                            <a href="#">Privacy Policy</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2020 The Book Shop Ltd.UK. Registered company number: 5823921</p>
    </div>
</div>

</body>
</html>
