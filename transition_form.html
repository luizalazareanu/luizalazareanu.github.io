<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Form</title>
    <link rel="stylesheet" href="./css/transition_form.css"/>
</head>
<body>

<div class="wrapper" id="wrapper">

    <div class="yellow-container">
        <div class="container-panel left">
            <h2>Already have an account?</h2>
            <button id="sign-in-btn" type="button">SIGN IN</button>
        </div>
        <div class="container-panel right">
            <h2>Don't have an account?</h2>
            <button id="register-btn">SIGN UP</button>
        </div>
    </div>

    <div class="overlay">
        <div class="form-container login-container">
            <form id="login-form" action="#">
                <h2>Sign In</h2>
                <input id="username" type="text" name="name" required placeholder="USERNAME"/>
                <input id="password" type="password" name="password" required placeholder="PASSWORD"/>
                <div>
                    <input class="remember" id="remember" type="checkbox" name="remember" value="on"/>
                    <label class="remember" for="remember">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
                <button id="login-btn" type="submit">SIGN IN</button>
            </form>
        </div>

        <div class="form-container create-account-container">
            <form id="create-account-form" action="#">
                <h2>Create Account</h2>
                <input id="account-username" type="text" name="name" required placeholder="USERNAME"/>
                <input id="account-email" type="email" name="email" required placeholder="E-MAIL">
                <input id="account-password" type="password" name="password" required placeholder="PASSWORD"/>
                <input id="confirmpass" type="password" name="confirmpass" required placeholder="CONFIRM PASSWORD"/>
                <button id="sign-up-btn" type="submit">SIGN UP</button>
                <p>By clicking the Sign Up button, you agree to our
                    <a href="#">Terms & Conditions</a>, and
                    <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('register-btn').addEventListener('click', () => document.getElementById("wrapper").classList.add('right-panel-active'));
    document.getElementById('sign-in-btn').addEventListener('click', () => document.getElementById("wrapper").classList.remove('right-panel-active'));
</script>

</body>
</html>
