<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/cart.css"/>
    <link rel="stylesheet" href="css/reuseheader.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div class="grid-container">
    <div id="header">
        <script>
            $(function () {
                $('#header').load('reuseheader.html');
            });
        </script>
    </div>

    <div class="content">

        <div id="cartItems">

        </div>

        <div id="left-pane-summary">
            <div id="summary">
                <h3>Summary</h3>
                <h4>Subtotal:</h4>
                <span id="subtotal">0</span>
                <h4>Shipping Cost</h4>
                <div class="shipping-container">
                    <label class="shipping-option">
                        <input type="radio" name="shipping" autocomplete="off" value="5">
                        <img class="shipping-img" src="././images/shipping/standard.png">
                        <span id="standard">5£</span>
                    </label>
                    <label class="shipping-option">
                        <input type="radio" name="shipping" autocomplete="off" value="10">
                        <img class="shipping-img" src="././images/shipping/express.png">
                        <span id="express">10£</span>
                    </label>
                    <label class="shipping-option">
                        <input type="radio" name="shipping" autocomplete="off" value="15">
                        <img class="shipping-img" src="././images/shipping/2day.png">
                        <span id="2day">15£</span>
                    </label>
                </div>
                <h4>Total:</h4>
                <span id="total"><b>0</b></span>
            </div>
            <div class="payment-details">
                <h3>Payment</h3>
                <p>Select Card Type</p>
                <div class="cards-container">
                    <label>
                        <input type="radio" name="payment" autocomplete="off">
                        <img class="cards" src="././images/cart/paypal.png">
                    </label>
                    <label>
                        <input type="radio" name="payment" autocomplete="off">
                        <img class="cards" src="././images/cart/mastercard.png">
                    </label>
                    <label>
                        <input type="radio" name="payment" autocomplete="off">
                        <img class="cards" src="././images/cart/visa.png">
                    </label>
                </div>
                <p>Card Number</p>
                <input id="card-number" name="card-number" type="text"/>
                <p>Expiry Date</p>
                <input id="expiry-date" type="date" name="expiry-date"/>
                <p>cvv</p>
                <input id="cvv" name="cvv" type="text"/>
                <button id="checkout-btn" type="button">Checkout</button>
            </div>

        </div>
    </div>

    <div class="footer">
        <p>© 2020 The Book Shop Ltd.UK. Registered company number: 5823921</p>
    </div>
</div>

<script src="./js/cart.js"></script>
<script src="./js/serverRequests.js"></script>
</body>
</html>
